<head>

    <p></p>

<br>

        <thead>
            <tr>

                <th>Course credits</th>

            </tr>

            <tr>

            </tr>
            <tr>
                <td> Subject 5</td>
                <td><input type="text" id="sem15a" value="4" /></td>
                <td><input type="text" id="sem15b" value="" /></td>
            </tr>
            <tr>
                <td> Subject 6</td>
                <td><input type="text" id="sem16a" value="2" /></td>
                <td><input type="text" id="sem16b" value="" /></td>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="buttons">
        <button onclick="myFunction1()">&emsp;GPA&emsp;</button>&emsp;
        <button onclick="cgpa()">&ensp;CGPA&ensp;</button>&emsp;
